<script>

    // 오름차순정렬 (숫자)
    let arr = [1, 5, 4, 2, 3];
    arr.sort();
    console.log(arr);    // [1, 2, 3, 4, 5]

    // 오름차순정렬 (영어)
    let arr1 = ["a", "c", "d", "e", "b"];
    arr1.sort();
    console.log(arr1);

    // 오름차순 정렬 (결과가 이상하게 나옴)
    let arr2 = [27, 8, 5, 13];
    arr2.sort();
    console.log(arr2);    // [13, 27, 5, 8]

    // 오름차순 정렬
    arr2.sort(function (a, b) {
        return a - b;
    })
    console.log(arr2); // [5, 8, 13, 27]

        //화살표 함수를 통한 간소화
        arr2.sort((a, b) => a - b);
        console.log(arr2); // [5, 8, 13, 27]

    // 내림차순정렬
    arr2.sort(function (a,b){
        return b-a;
    })
    console.log(arr2);

        //화살표 함수를 통한 간소화
        arr2.sort((a,b) => b-a);
        console.log(arr2);

    // revers()를 이용한 내림차순
    const num = [2,6,4,7,1]
    const des = num.sort().reverse(); // sort()로 오름차순 후 reverse()로 배열의 순서를 반대로 뒤집음
    console.log(des)

/*
    [프로그래머스] 정수 내림차순으로 배치하기

    <문제 설명>
    함수 solution은 정수 n을 매개변수로 입력받습니다. n의 각 자릿수를 큰것부터 작은 순으로 정렬한 새로운 정수를 리턴해주세요. 예를들어 n이 118372면 873211을 리턴하면 됩니다.

    <입출력 예>
        n = 118372
        return 873211
*/
    function solution(n){
        const nToArr = Array.from(n.toString()).sort().reverse();
        console.log(nToArr);
        const arrToN = nToArr.toString().replaceAll(",","") - 0;
        return arrToN
    }

    console.log(solution(118372));

</script>
