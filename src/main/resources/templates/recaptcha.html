<!DOCTYPE html>
<html lang="en">
<head>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>

    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://www.google.com/recaptcha/api.js?render=6LfNBYkpAAAAAPWBYWf3JKkgceBCyWC3N1kX4oVR"></script>
    <script>
        function reCapt() {
            grecaptcha.ready(function () {
                grecaptcha.execute('6LfNBYkpAAAAAPWBYWf3JKkgceBCyWC3N1kX4oVR', {action: 'submit'}).then(function (token) {
                    $('#captcha').val(token);
                });
            });
        }
    </script>

</head>
<body>
<form action="/validation" method="post">
    <input type="hidden" id ="captcha" name="captcha">
    <button type="button" class="g-recaptcha" onclick="reCapt()">토큰받아옴</button>
    <br>
    <!--<textarea type="text" id="token" name="token" value=""></textarea>-->
    <br>
    <button type="submit">제출</button>
</form>
</body>
</html>
